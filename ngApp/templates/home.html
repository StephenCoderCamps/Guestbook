<h1>Home Page</h1>

<ul>
    <li ng-repeat="guest in vm.guestbookEntry">
        <ul>
          <li>{{guest.author}}</li>
          <li>{{guest.dateCreated}}</li>
          <li>{{guest.message}}</li>
        </ul>
    </li>
</ul>

<form ng-submit="vm.save()">
  <div>
    <label>Author:</label>
    <input ng-model="vm.guestbook.author">
  </div>
  <div>
    <label>Message:</label>
    <input ng-model="vm.guestbook.message">
  </div>

  <button>Submit</button>
</form>
